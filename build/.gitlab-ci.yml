build docker image:
  stage: build
  image: docker:25.0.2
  extends: .registry_setup
  script:
    - docker build . -t $IMAGE_TAG -f ./build/docker/Dockerfile
    - docker push $IMAGE_TAG
  tags:
    - docker
  only:
    refs:
      - stage

sast:
  allow_failure: true
  stage: test

deploy to production:
  extends: .registry_setup
  stage: deploy
  environment:
    name: Stage
    url: https://domain-threat-intel-stage.qvineox.ru/
  script:
    - docker pull $IMAGE_TAG
    - docker compose -f build/docker/docker-compose.yml up -d
  tags:
    - shell
  only:
    refs:
      - stage


