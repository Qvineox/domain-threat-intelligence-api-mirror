version: '3.9'

services:
  postgres:
    container_name: domain_threat_intel_database
    hostname: domain_threat_intel_database

  api:
    container_name: domain_threat_intel_api
    hostname: domain_threat_intel_api
    depends_on:
      - postgres
    environment:
      db_host: $DB_HOST
      db_port: $DB_PORT
      db_user: $DB_USER
      db_pass: $DB_PASS
      db_name: $DB_NAME